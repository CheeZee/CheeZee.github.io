
<div class="container-fluid">
    <div class="row">
        <nav class="nav navbar-nav">
            <ul class="nav nav-pills nav-stacked" id="tabs" role="tablist">
                <li role="presentation" class="active">
                    <a href="#pro-editor" data-toggle="pill"><span class="glyphicon glyphicon-pencil"></span></a>
                </li>
                <li role="presentation">
                    <a href="#wizard" data-toggle="pill"><span class="glyphicon glyphicon-wrench"></span></a>
                </li>
            </ul>
        </nav>
        <div class="col-md-10 tab-content">
            <div id="pro-editor" class="tab-pane fade in active">
                <editor></editor>
            </div>
            <div id="wizard" class="tab-pane fade">
                <div class="entity-selection" ng-show="selectedEntity == null || changingEntity">
                    <div class="row row-margin">
                        <div class="col-md-8">
                            <select id="entity" class="form-control">
                                <option selected>Please select an entity...</option>
                                <option ng-repeat="entity in entityTypes">{{entity.name}}</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-default" type="button" ng-click="selectEntity()">
                                Select<i class="glyphicon glyphicon-ok"></i>
                            </button>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-default" type="button" ng-click="cancelChange()" ng-show="changingEntity">
                                Cancel<i class="glyphicon glyphicon-remove"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="after-selection" ng-hide="selectedEntity == null || changingEntity">
                    <div class="row row-margin">
                        <div class="col-md-8">
                            <h4>You have selected <b>{{selectedEntity.name}}</b>.</h4>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-default" type="button" ng-click="changeEntity()">
                                Change Entity<i class="glyphicon glyphicon-pencil"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="main-wizard" ng-hide="intermediateResult == null">
                    <mxl-intermediate ng-repeat="results in intermediateResult"></mxl-intermediate>
                </div>
            </div>
        </div>
    </div>
</div>
